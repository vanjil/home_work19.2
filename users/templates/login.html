<!-- login.html -->
{% extends 'products/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a href="{% url 'users:password_reset' %}" class="btn btn-secondary">Восстановить пароль</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
