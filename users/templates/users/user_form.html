{% extends 'products/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Регистрация</h2>
            <p>После регистрации вам на почту будет отправлено письмо с ссылкой, по которой нужно пройти для подтверждения регистрации.</p>
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">
                            Зарегистрироваться
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
