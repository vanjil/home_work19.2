{% extends 'products/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <h5 class="card-title">Уверены, что хотите удалить? {{ object.title }}</h5>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a class="btn btn-secondary" href="{% url 'products:announcement_list' %}" role="button">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
