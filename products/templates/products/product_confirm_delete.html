{% extends 'products/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <h5 class="card-title">Уверенны, что хотите удалить? {{object.name}}</h5>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Удалить
                        </button>
                        <a class="btn btn-primary" href="{% url 'products_list' %}"
                           role="button">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
